<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <form method="get">
      <h3>Are you from inside India or outside</h3>
      <label for="inindia">Inside</label>
      <input id="inindia" type="radio" name="location" value="inside">
      <label for="outindia">Outside</label>
      <input id="outindia" type="radio" name="location" value="outside">
      <h3>How was your service?</h3>
      <select  name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h3>Any other feed back</h3>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
