<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
     <h1>Course Sign Up Page</h1>
     <p>Please note First Name,Last Name,Password and Email are required</p>
     <form action="thankyou.html" method="get">
       <label for="userinput">First Name:
         <input type="name" name="First Name" placeholder="First Name" required>
       </label>
       <label for="userinput">Last Name:
         <input type="name" name="Last Name" placeholder="Last Name" >
       </label>
       <br></br>
       <label for="Email">Email:</label>
       <input type="Email" name="Email" placeholder="Email" required>
       <label for="password">Password:</label>
       <input type="password"  placeholder="password" required>
        <br>
        <p>Are you over the age of 18?</p>
        <label for="Age">Yes:</label>
        <input id="18+" type="radio" name="age" value="more than 18">
        <label for="Age">No:</label>
        <input id="18-" type="radio" name="age" value="less than 18">
        <br>
        <p>Do you have a credit Card or Paypal?</p>
        <select  name="payment method" required>
         <option value="">credit card</option>
         <option value="">Paypal</option>
        </select>
        <p></p>
        <p></p>
        <input type="submit"  value="Sign Up">

     </form>
  </body>
</html>
